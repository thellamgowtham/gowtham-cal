<h1>
CALCULATOR
</h1>
<div>
    <label for="input">Equation: </label>
    <input type="text"   id="input" value="0" />
    <input type="button" 
           value="calculate"
           onclick="getElementById('result').value 
                       = calculate(getElementById('input').value)"
    />
</div>

<div>
    <label for="result">Result: </label>
    <input type="text" id="result" />
</div>
